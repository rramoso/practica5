<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="/css/normalize.css">

    
        <link rel="stylesheet" href="/css/signup.css">

    
    
    
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registro</a></li>
        <li class="tab"><a href="#login">Inicio Sesion</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Registro Spark Blog</h1>
          
          <form action="/registeting" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input type="text" name="name" required autocomplete="off" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text" name="username_r" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Contrasena<span class="req">*</span>
            </label>
            <input type="password" name="password_r" required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Aceptar</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Bienvenido</h1>
          
          <form action="/loging" method="post">
          
            <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input name="username" type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Contrasena<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
          </div>
          
          <button class="button button-block"/>Iniciar Sesion</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="/js/signup.js"></script>
  
    
  </body>
</html>
