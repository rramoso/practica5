<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spark Blog</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Spark Blog</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/">Articulos</a>
                    </li>
                    <li>
                        <a href="/crear/articulo">Nueva Entrada</a>
                    </li>
                                        <li>
                        <a href="/chat/">Chat</a>
                    </li>
                    <li>
                        <#if username == "null">
                            <a href="/login">Log In</a>
                        <#else>
                            <a href="/logout">Log out, ${username}</a>

                        </#if>

                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-12">
                <hr>
                <h1 class="page-header">
                    Entrada
                </h1>

                <!-- First Blog Post -->
                <!--Poner referencia de Spark para los titulos y enlace de articulo-->
                <#list articles as article>
                    <h2>${article.getTitulo()}</h2>
                    <p class="lead">
                        by <a href="#">${article.getAutor().getName()}</a>
                    </p>
                    <hr>
                     <p>
                         ${article.previewText()}
                     </p>
                    <!--Poner referencia a Articulo completo-->
                    <a class="btn btn-primary" href="/articulo/${article.id}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

                </#list>
                <!-- Pager -->
                <ul class="pager">
                    <li class="previous">
                        <a href="/page/${prev_page}">&larr; Older</a>
                    </li>
                    <li class="next">
                        <a href="/page/${next_page}">Newer &rarr;</a>
                    </li>
                </ul>

            </div>
        <!--
          <div style="height: 300px; border: 1px solid black; clear: both">
                <script src="../js/WebSocket.js"></script>
                <ul id="userlist"> <!-- Built by JS --> <!-- </ul>
                <div id="chat">    <!-- Built by JS --> <!-- </div>
                <div id="chatControls">
                    <input id="message" placeholder="Type your message">
                    <button id="send">Send</button>
                </div>
            </div> -->


        <hr>

        <!-- Footer -->


    </div>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="../../../../../startbootstrap-blog-home-1.0.4/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../../../../startbootstrap-blog-home-1.0.4/js/bootstrap.min.js"></script>

</body>

</html>
