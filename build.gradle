version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "com.sparkjava:spark-core:2.5"
    compile "org.slf4j:slf4j-simple:1.7.21"
    compile group: 'com.h2database', name: 'h2', version: '1.3.176'
    compile "org.hibernate:hibernate-core:5.2.0.Final"
    compile 'org.hibernate:hibernate-entitymanager:5.1.0.Final'
    compile group: 'com.sparkjava', name: 'spark-template-freemarker', version: '2.0.0'
    compile 'com.j2html:j2html:0.7'

}
